<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/The Weeknd - Save Your Tears (Official Music Video)_50k.mp3" type="audio/mpeg">
        <source src="midia/The Weeknd - Save Your Tears (Official Music Video)_50k.mp3" type="audio/ogg">
        <source src="midia/The Weeknd - Save Your Tears (Official Music Video)_50k.mp3" type="audio/wav">
    </audio>
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="#">Baixe o arquivo aqui.</a></p>
</body>
</html>
