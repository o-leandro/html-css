<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>

    <video controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução do vídeo</p>
    </video>

    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4NRXx6U8ABQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
